filter {
        if [type] == "sbie0004lx_tomcat" {

  	    grok {
                match => { "message" => "%{TIMESTAMP_ISO8601:date} \[%{DATA:thread}\] %{LOGLEVEL:loglevel}%{SPACE}(?<classname>[^\]]+)  - %{GREEDYDATA:data}" }
            }
            date {
               match => ["date", "ISO8601"]
            }   
        }
        if [type] == "sbie0004lx_jboss" {

            grok {
                match => { "message" => "%{DATETIME:date} %{LOGLEVEL:loglevel}  \[%{GREEDYDATA:category}\] \(%{GREEDYDATA:thread}\) %{GREEDYDATA:data}" }
                patterns_dir => ["/usr/share/logstash/pipeline/patterns"]
            }
        }
        if [type] == "sbie0004lx_jboss_server" {

            grok {
                match => { "message" => "%{DATETIME2:datetime} (%{DATA:category=\s+})? %{GREEDYDATA:method=\s+} %{LOGLEVEL:loglevel}: %{GREEDYDATA:data} " }
                patterns_dir => ["/usr/share/logstash/pipeline/patterns"]
            }
        }
        if [type] == "sbie0004lx_tomcat_server" {

            grok {
                match => { "message" => "(%{DATA:thread=\s+})? %{DATETIME3:datetime} %{LOGLEVEL:loglevel} (%{DATA:category=\s+})? - %{GREEDYDATA:data} " }
                patterns_dir => ["/usr/share/logstash/pipeline/patterns"]
            }
        }

}



output {
        if [type] == "sbie0004lx_tomcat" {
          elasticsearch {
            hosts => elasticsearch
            manage_template => false
            index => "20180924-sbie0004lx-log-tomcat"
          }
        }

        if [type] == "sbie0004lx_jboss" {
          elasticsearch {
            hosts => elasticsearch
            manage_template => false
            index => "20180924-sbie0004lx-log-jboss"
          }
        }
        if [type] == "sbie0004lx_jboss_server" {
          elasticsearch {
            hosts => elasticsearch
            manage_template => false
            index => "20180924-sbie0004lx-log-jboss-server"
          }
        }
        if [type] == "sbie0004lx_tomcat_server" {
          elasticsearch {
            hosts => elasticsearch
            manage_template => false
            index => "20180924-sbie0004lx-log-tomcat-server"
          }
        }

}

