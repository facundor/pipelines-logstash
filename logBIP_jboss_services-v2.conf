filter {
      mutate {
           gsub => ["message", "\n", "BREAKLINE"]
      }
      grok {        
          break_on_match => true
          match => { "message" => ["%{DATETIME:date} %{LOGLEVEL:loglevel}  %{GREEDYDATA:init}BREAKLINEID: %{NUMBER:cxfid}BREAKLINEAddress: %{URI:address}BREAKLINE%{GREEDYDATA:final}",
                                    "%{DATETIME:date} %{LOGLEVEL:loglevel}  %{GREEDYDATA:init}BREAKLINEID: %{NUMBER:cxfid}BREAKLINEResponse-Code: %{NUMBER:reponsecode}BREAKLINE%{GREEDYDATA:final}"] }
          patterns_dir => ["/usr/share/logstash/pipeline/patterns"]
      }      
      if "_grokparsefailure" in [tags] {
        drop { }
      }
      date {
          match => ["date" , "YYYY-mm-dd HH:mm:ss,SSSS"]
      }
}



